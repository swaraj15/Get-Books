<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Get Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href ="images/book.jpeg" type ="images/jpeg">
</head>
<body>
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-9 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg ">
                    <a class="navbar-brand" href="home.html">Get Books</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="home.html">Home</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-8 col-12 mx-auto">
                <div class="container">
                    <p class="form-heading">Login </p>
                    <form id="loginform">
                        <div class="mb-3">
                            <label for="loginusername">Username</label>
                            <input type="text" class="form-control" id="loginusername" />
                            <p id="loginusernameEmpty" class="error-message"></p>
                        </div>
                        <div class="mb-3">
                            <label for="loginpassword">Password</label>
                            <input type="text" class="form-control" id="loginpassword" />
                            <p id="loginpasswordEmpty" class="error-message"></p>
                        </div>
                        <button type="submit" class="btn ">Submit</button>
                        <p class="login-card-footer-text">Don't have an account? <a href="Register_form.html" class ="link">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer >
        <p >Developed by Swaraj</p>
    </footer>
    <script type="module" src="loginscript.js"></script>
</body>
</html>
