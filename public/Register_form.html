

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Get Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href ="images/book.jpeg" type ="images/jpeg">
</head>
<body>
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-9 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg ">
                    <a class="navbar-brand" href="home.html">Get Books</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="home.html">Home</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-8 col-12 mx-auto">
                <div class="container mx-auto">
                    <h1 class="form-heading">Register User</h1>
                        <form id="registerform"> 
                            <div class= "mb-3">
                                <label for="name">Name</label>
                                <input type= "text" class= "form-control" id= "name"/>
                                <p id="nameEmpty" class="error-message"></p>
                            </div>
                            <div class= "mb-3">
                                <label for="registerusername">Username</label>
                                <input type= "text" class= "form-control" id= "registerusername"/>
                                <p id="registerusernameEmpty" class="error-message"></p>
                            </div>
                            <div class= "mb-3">
                                <label for="registerpassword">Password</label>
                                <input type= "text" class= "form-control" id= "registerpassword"/>
                                <p id="registerpasswordEmpty" class="error-message"></p>
                            </div>
                            <div class= "mb-3">
                                <h1 class="gender">Gender</h1>
                                <input type= "radio" id="genderMale" value= "Male" name="gender" checked/>
                                <label for="genderMale">Male</label>
                                <input type= "radio" id="genderFemale" value= "Female" name="gender" class ="ml-2"/>
                                <label for="genderFemale">Female</label>
                            </div>
                            <button type="submit" class ="btn ">Submit</button>
                        </form>

                </div>
            </div>
        </div>
    </div>

    <footer >
        <p >Developed by Swaraj</p>
    </footer>
    <script type="module" src="registerscript.js"></script>
</body>
